<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Последовательное умножение на 2</title>
</head>

<body>
  <script>
    (function calculate() {
      let iterations = prompt('Введите количество итераций', 14);
      let startValue = prompt('Введите начальное число', 5);
      let result = BigInt(startValue);

      for (let i = 1; i < iterations; i++) {
        result *= 2n;
      }

      alert(
        `Результат последовательного умножения числа ${startValue} на 2 (${iterations} итераций): ${result.toString()}`
      );
    })();
  </script>
</body>

</html>
